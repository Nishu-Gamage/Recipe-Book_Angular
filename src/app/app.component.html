<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Recipe Book</title>
</head>
<body>
     <app-navbar (navLink) = "onNavEvent($event)"></app-navbar>
     <div class="container">
          <div class="row p-3">
               <div class="col-xs-12 p-5">
                    <app-recipe *ngIf="loaderFeature === 'recipe'"></app-recipe>
                    <app-shopping-list *ngIf="loaderFeature === 'shopping-list'"></app-shopping-list>              
               </div>
          </div>
     </div>
</body>
</html>
