<!-- Display after select a recipe -->
<div class="row">
    <img [src]="recipeItem?.imgPath" style="max-height:300px;">
</div>

<div class="row">
    <h1>{{recipeItem?.name}}</h1>
</div>

<div class="row">
    <h6>{{recipeItem?.description}}</h6>
</div>

<div class="row">
    <div class="col-3">
        <select class="form-select btn btn-warning">
             <option selected>Manage</option>
             <option value="1">One</option>
             <option value="2">Two</option>
             <option value="3">Three</option>
        </select>
    </div>
</div>
